<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day for Pupi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff85a2, #ff6b6b);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #fff;
            font-size: min(8vw, 2.8rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5vh;
            padding: 0 15px;
        }

        .buttons {
            position: relative;
            min-height: 40vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        button {
            padding: min(4vw, 20px) min(8vw, 40px);
            font-size: min(5vw, 1.4rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            position: relative;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        #yesBtn:active {
            transform: scale(0.95);
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            transition: all 0.5s ease;
        }

        .deco {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: min(6vw, 30px);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .balloon {
            position: absolute;
            width: min(15vw, 80px);
            height: min(20vw, 100px);
            background: #ff69b4;
            border-radius: 50% 50% 50% 50%/40% 40% 60% 60%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -8%;
            left: 50%;
            width: 2px;
            height: 30%;
            background: #ffd700;
            transform: translateX(-50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }

        @media (hover: hover) {
            #noBtn:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine Pupiiii??? üíñ</h1>
        <i>(Try clicking No, you cant :P)</i>
        <div class="deco" id="deco"></div>
        <div class="buttons">
            <button id="yesBtn" onclick="respondYes()">Yes! üíò</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <script>
        // Generate decorations
        const decoContainer = document.getElementById('deco');
        const emojis = ['üíñ', 'üíò', 'üíù', 'üíó', 'üíì', 'üéà', '‚ù§Ô∏è'];
        
        function createDecoration() {
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const count = isMobile ? 30 : 50;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = Math.random() > 0.5 ? 'heart' : 'balloon';
                
                if (element.className === 'heart') {
                    element.textContent = emojis[Math.floor(Math.random() * 5)];
                    element.style.left = Math.random() * 100 + '%';
                    element.style.animation = `fall ${8 + Math.random() * 8}s linear infinite`;
                    element.style.animationDelay = Math.random() * -20 + 's';
                    element.style.fontSize = `${Math.random() * 2 + 1}rem`;
                } else {
                    element.style.left = Math.random() * 100 + '%';
                    element.style.animationDelay = Math.random() * -10 + 's';
                    element.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                }
                
                decoContainer.appendChild(element);
            }
        }

        // Button movement logic
        const noBtn = document.getElementById('noBtn');
        const buttonsArea = document.querySelector('.buttons');
        let isMobile = false;

        function moveButton() {
            const areaRect = buttonsArea.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = areaRect.width - btnRect.width;
            const maxY = areaRect.height - btnRect.height;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function handleInput(e) {
            if (isMobile) {
                e.preventDefault();
                moveButton();
            }
        }

        function respondYes() {
            document.body.innerHTML = `
                <div style="text-align:center; padding:20px; color:white;">
                    <h1 style="font-size:3em">üéâüíñ YAY! üíñüéâ</h1>
                    <p style="font-size:1.5em">I love u so so much pupiiii üòç</p>
                </div>
            `;
        }

        // Init
        function init() {
            isMobile = /Mobi|Android/i.test(navigator.userAgent);
            createDecoration();
            
            noBtn.style.position = 'absolute';
            noBtn.style.transform = 'translate(0, 0)';
            
            if (isMobile) {
                noBtn.addEventListener('touchstart', handleInput, {passive: false});
            } else {
                noBtn.addEventListener('mouseover', moveButton);
                noBtn.addEventListener('click', moveButton);
            }
        }

        init();
    </script>
</body>
</html>
